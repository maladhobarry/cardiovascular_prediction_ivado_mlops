<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular disease prediction - Upload request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Hide the form initially */
        .manual-entry {
            display: none;
        }
    </style>
</head>
 
<body>
    <div class="container">
        <h2>CVD Prediction</h2>
        <div id="selection">
            <label><input type="radio" name="option" value="file" checked> Upload File</label>
            <label><input type="radio" name="option" value="manual"> Manual Entry</label>
        </div>

        <!-- Form for file upload -->
        <form action="{{ url_for('predict') }}" method="post" class="file-upload" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx, .xls, .csv">
            <br />
            <br />
            <input type="submit" value="Predict">
        </form>

        <!-- Form for manual entry -->
        <form action="{{ url_for('predict') }}" method="post" class="manual-entry">            
            <!-- Add other input fields for manual entry here -->
            <label for="gender">Gender:</label>
            <input type="number" name="gender" id="gender" min="1" max="2" required>

            <label for="cholesterol">Cholesterol:</label>
            <input type="number" name="cholesterol" id="cholesterol" min="0" max="2" required>

            <label for="gluc">Glucose:</label>
            <input type="number" name="gluc" id="gluc" min="0" max="1" required>

            <label for="smoke">Smoke:</label>
            <input type="number" name="smoke" id="smoke" min="0" max="1" required>

            <label for="alco">Alcohol:</label>
            <input type="number" name="alco" id="alco" min="0" max="1" required>

            <label for="active">Active:</label>
            <input type="number" name="active" id="active" min="0" max="1" required>

            <label for="age_group">Age Group:</label>
            <input type="number" name="age_group" id="age_group" min="1" max="6" required>

            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" id="bmi" min="0" max="4" required>

            <label for="map">MAP:</label>
            <input type="number" name="map" id="map" min="0" max="5" required>
            <br />
            <input type="submit" value="Predict">
        </form>
    </div>

    <script>
        // Get references to the radio buttons and form sections
        const fileOption = document.querySelector('input[value="file"]');
        const manualOption = document.querySelector('input[value="manual"]');
        const fileForm = document.querySelector('.file-upload');
        const manualForm = document.querySelector('.manual-entry');

        // Add event listeners to the radio buttons to toggle form visibility
        fileOption.addEventListener('change', () => {
            fileForm.style.display = 'block';
            manualForm.style.display = 'none';
        });

        manualOption.addEventListener('change', () => {
            fileForm.style.display = 'none';
            manualForm.style.display = 'block';
        });
    </script>
</body> 
</html>
